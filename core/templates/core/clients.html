{% extends 'core/base.html' %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Clients</h1>
<div class="bg-white rounded-2xl shadow divide-y">
  <div class="grid grid-cols-2 gap-4 px-4 py-2 text-xs font-semibold text-slate-500">
    <div>Code</div><div>Name</div>
  </div>
  {% for c in items %}
    <div class="grid grid-cols-2 gap-4 px-4 py-3">
      <div>{{ c.code }}</div>
      <div>{{ c.name }}</div>
    </div>
  {% empty %}
    <div class="p-6 text-center text-slate-500">No clients yet.</div>
  {% endfor %}
</div>
{% endblock %}
