{% extends 'core/base.html' %}
{% block content %}
<div class="flex items-center justify-between mb-6">
  <div>
    <h1 class="text-3xl font-semibold tracking-tight">Clients</h1>
    <p class="text-sm text-slate-600">Manage your client list</p>
  </div>
</div>

<!-- Add Client -->
<div class="bg-white rounded-2xl shadow p-6 mb-6 max-w-xl">
  <h2 class="text-lg font-semibold mb-4">Add a Client</h2>
  <form method="post" action="{% url 'clients' %}" class="grid grid-cols-1 md:grid-cols-3 gap-3 items-end">
    {% csrf_token %}
    <label class="text-sm">
      <span class="block font-medium text-slate-700 mb-1">Code</span>
      <input name="code" placeholder="e.g. C-13"
             class="w-full rounded-xl border px-3 py-2 outline-none focus:ring-2 focus:ring-slate-300" required>
    </label>
    <label class="text-sm md:col-span-2">
      <span class="block font-medium text-slate-700 mb-1">Name</span>
      <input name="name" placeholder="e.g. Nova Labs"
             class="w-full rounded-xl border px-3 py-2 outline-none focus:ring-2 focus:ring-slate-300" required>
    </label>
    <div class="md:col-span-3 flex justify-end">
      <button class="rounded-xl bg-slate-900 px-4 py-2 text-sm text-white font-medium hover:opacity-95">
        Add Client
      </button>
    </div>
  </form>
</div>

<!-- Clients table -->
<div class="bg-white rounded-2xl shadow overflow-hidden">
  <div class="grid grid-cols-2 gap-4 px-4 py-3 text-xs font-semibold text-slate-500 border-b">
    <div>Code</div><div>Name</div>
  </div>
  {% for c in items %}
    <div class="grid grid-cols-2 gap-4 px-4 py-3 border-t">
      <div class="font-mono">{{ c.code }}</div>
      <div>{{ c.name }}</div>
    </div>
  {% empty %}
    <div class="p-10 text-center">
      <div class="text-slate-400 text-5xl mb-3">ğŸ—‚ï¸</div>
      <p class="text-slate-600">No clients yet.</p>
      <p class="text-sm text-slate-500 mt-1">Use the form above to add your first client.</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
