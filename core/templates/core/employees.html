{% extends 'core/base.html' %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Employees</h1>
<div class="bg-white rounded-2xl shadow divide-y">
  <div class="grid grid-cols-3 gap-4 px-4 py-2 text-xs font-semibold text-slate-500">
    <div>Name</div><div>Primary Email</div><div>User</div>
  </div>
  {% for e in items %}
    <div class="grid grid-cols-3 gap-4 px-4 py-3">
      <div>{{ e.display_name }}</div>
      <div>{{ e.primary_email }}</div>
      <div>{{ e.user.username }}</div>
    </div>
  {% empty %}
    <div class="p-6 text-center text-slate-500">No employees yet.</div>
  {% endfor %}
</div>
{% endblock %}
