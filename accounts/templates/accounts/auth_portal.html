{% extends "core/base.html" %}
{% block content %}

<!-- Top bar with Admin Login button -->
<div class="flex items-center justify-end mb-6">
  <a href="{% url 'admin_login' %}"
     class="inline-flex items-center gap-2 rounded-xl border px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50">
    <span>Admin Login</span>
    ➜
  </a>
</div>

<!-- Centered employee sign-in card -->
<div class="min-h-[70vh] flex items-center justify-center">
  <div class="w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-semibold tracking-tight">Employee Sign-In</h1>
      <p class="mt-2 text-sm text-slate-600">Use your company code, then continue with Google</p>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-6">
      <form method="post" action="{% url 'auth_portal' %}" class="space-y-4">
        {% csrf_token %}

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Company Code</label>
          <input name="code"
                 value="{{ form.code.value|default:'' }}"
                 placeholder="e.g. 9K2Q-7TMD"
                 class="w-full rounded-xl border px-3 py-2 outline-none focus:ring-2 focus:ring-slate-300"
                 required />
        </div>

        <!-- Continue with Google button -->
        <button class="w-full rounded-xl bg-slate-900 px-4 py-2.5 text-white font-medium hover:opacity-95 flex items-center justify-center gap-2">
          <!-- Simple Google 'G' SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="w-5 h-5">
            <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.7 32.7 29.2 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.9 1.2 8 3.1l5.7-5.7C34.6 6.3 29.6 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20c10.3 0 19-7.5 19-20 0-1.1-.1-2.1-.4-3.5z"/>
            <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.4 16.2 18.8 12 24 12c3.1 0 5.9 1.2 8 3.1l5.7-5.7C34.6 6.3 29.6 4 24 4 15.5 4 8.3 8.7 6.3 14.7z"/>
            <path fill="#4CAF50" d="M24 44c5.1 0 9.8-2 13.2-5.2l-6.1-5c-2.1 1.6-4.8 2.6-7.1 2.6-5.1 0-9.4-3.4-10.9-8.1l-6.6 5.1C8.4 39.1 15.6 44 24 44z"/>
            <path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1 2.9-3 5.3-5.6 6.8l6.1 5C38.9 36.7 44 31.5 44 24c0-1.1-.1-2.1-.4-3.5z"/>
          </svg>
          Continue with Google
        </button>
      </form>
    </div>

    <p class="mt-4 text-center text-xs text-slate-500">
      Don’t have the code? Ask your admin.
    </p>
  </div>
</div>

{% endblock %}
