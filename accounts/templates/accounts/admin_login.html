{% extends "core/base.html" %}
{% block content %}

<!-- Top bar with Employee Login button -->
<div class="flex items-center justify-end mb-6">
  <a href="{% url 'auth_portal' %}"
     class="inline-flex items-center gap-2 rounded-xl border px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50">
    <span>Employee Login</span>
    âžœ
  </a>
</div>

<!-- Centered login card -->
<div class="min-h-[70vh] flex items-center justify-center">
  <div class="w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-semibold tracking-tight">Admin Login</h1>
      <p class="mt-2 text-sm text-slate-600">Sign in to access your dashboard</p>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-6">
      <form method="post" action="{% url 'admin_login' %}" class="space-y-4">
        {% csrf_token %}

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
          <input name="username" autocomplete="username"
                 class="w-full rounded-xl border px-3 py-2 outline-none focus:ring-2 focus:ring-slate-300"
                 required />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
          <input type="password" name="password" autocomplete="current-password"
                 class="w-full rounded-xl border px-3 py-2 outline-none focus:ring-2 focus:ring-slate-300"
                 required />
        </div>

        <button
          class="w-full rounded-xl bg-slate-900 px-4 py-2.5 text-white font-medium hover:opacity-95">
          Sign in
        </button>
      </form>
    </div>

    <p class="mt-4 text-center text-xs text-slate-500">
      Having trouble? Contact your system administrator.
    </p>
  </div>
</div>

{% endblock %}
