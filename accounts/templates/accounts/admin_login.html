{% extends "core/base.html" %}
{% block content %}


<div class="flex items-center justify-between mb-6">
  <h1 class="text-2xl font-semibold mb-6">Admin Login</h1>
  <a href="{% url 'auth_portal' %}" class="text-sm text-slate-600 underline">Employee Login</a>
</div>




<div class="bg-white rounded-2xl shadow p-6 max-w-md">
  <form method="post" action="{% url 'admin_login' %}">
    {% csrf_token %}
    <label class="block text-sm mb-2">Username</label>
    <input name="username" class="border rounded w-full p-2 mb-4" required />

    <label class="block text-sm mb-2">Password</label>
    <input type="password" name="password" class="border rounded w-full p-2 mb-6" required />

    <button class="w-full bg-slate-900 text-white rounded px-4 py-2">Sign in</button>
  </form>
</div>
{% endblock %}
